<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark text-white">

    <div class="container p-5">
        <form method="post" action="/newpage">
            <div class="mb-3">
                <label for="uname" class="form-label">Username:</label>
                <input type="text" class="form-control" name="uname" id="uname" required>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" required>
            </div>
            <div class="mb-3">
                <label for="cpwd" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="cpwd" name="cpwd" required>
            </div>
            <label for="gender" class="form-label">Gender:</label>
            <div class="mb-3 form-check">
                <label for="female" class="form-check-label">Male</label>
                <input type="radio" name="gender" id="male" class="form-check-control" value="male" required>
            </div>
            <div class="mb-3 form-check">
                <label for="female" class="form-check-label">Female</label>
                <input type="radio" name="gender" id="female" class="form-check-control" value="female" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

</body>

</html>
