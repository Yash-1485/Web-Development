<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fadding</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 1rem;
        }

        .div{
            width: 100px;
            height: 100px;
            border: 1px solid;
        }

        #div1{
            background-color: coral;
        }
        #div2{
            background-color: yellow;
        }
        #div3{
            background-color: green;
        }
    </style>
</head>
<body>
    
    <button type="button" id="fadeIn">fadeIn</button>
    <button type="button" id="fadeOut">fadeOut</button>
    <button type="button" id="fadeToggle">fadeToggle</button>
    <button type="button" id="fadeTo">fadeTo</button>

    <div class="container">
        <div class="div" id="div1"></div>
        <div class="div" id="div2"></div>
        <div class="div" id="div3"></div>
    </div>

    <p class="para" id="para">
        For Checking purpose: 
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem, cumque.
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var div1=$('#div1')
            var div2=$('#div2')
            var div3=$('#div3')
            $('#fadeIn').click(function(){
                div1.fadeIn(2500)
                div2.fadeIn('slow')
                div3.fadeIn()
            });
            $('#fadeOut').click(function(){
                div1.fadeOut(2500)
                div2.fadeOut()
                div3.fadeOut('slow')
            });
            $('#fadeToggle').click(function(){
                div1.fadeToggle(2500)
                div2.fadeToggle()
                div3.fadeToggle('slow')
            });
            $('#fadeTo').click(function(){
                div1.fadeTo('slow',0.15)
                div2.fadeTo(3000,0.35)
                div3.fadeTo('slow',0.65)
            });
        });
    </script>
</body>
</html>
