<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>
</head>
<body>
    <table height="300" width="500" border="3" cellspacing="5">
        <tr align="center">
            <td rowspan="2" bgcolor="yellow">A</td>
            <td bgcolor="lightgreen">B</td>
            <td rowspan="3" bgcolor="yellow">D</td>
            <td colspan="2" bgcolor="pink">E</td>
            <td bgcolor="skyblue">F</td>
        </tr>
        <tr align="center">
            <td bgcolor="skyblue">C</td>
            <td rowspan="2" bgcolor="skyblue">G</td>
            <td rowspan="2" bgcolor="lightgreen">H</td>
            <td rowspan="2" bgcolor="yellow">I</td>
        </tr>
        <tr align="center">
            <td colspan="2" bgcolor="pink">J</td>
        </tr>
        <tr align="center">
            <td colspan="3" bgcolor="lightgreen">K</td>
            <td bgcolor="yellow">L</td>
            <td bgcolor="pink" colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
