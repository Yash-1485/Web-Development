<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qb-50</title>
</head>
<body>
    <form action="success.html" method="get">
        <fieldset>
            <legend align="center">Signup</legend>
            Username
            <input type="text" name="" id="" placeholder="Enter User Name" required>
            <br>
            <br>
            Password
            <input type="password" name="" id="" required>
            <br>
            <br>
            Gender
            <input type="radio" name="gender" id="gender" required>Male
            <input type="radio" name="gender" id="gender" required>Female
            <br>
            <br>
            Area of Interest
            <input type="checkbox" name="" id="">DS
            <input type="checkbox" name="" id="">DBMS
            <input type="checkbox" name="" id="">CN
            <input type="checkbox" name="" id="">Full Stack
            <br>
            <br>
            Department
            <select name="" id="" required>
                <option value="">---Select Department--</option>
            </select>
            <br>
            <br>
            address
            <textarea name="" id="" rows="5" cols="10" required>Hello</textarea>
            <br>
            <br>
            Upload CV
            <input type="file" name="" id="" required>
            <br>
            <br>
            Date
            <input type="date" name="" id="" required>
            <br>
            <br>
            Email
            <input type="email" name="" id="" required>
            <br>
            <br>
            <input type="submit" value="Click Me">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
