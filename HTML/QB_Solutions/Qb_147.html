<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qb-147</title>
</head>
<body>
    <hr size="5" color="orange">  
    <h1 align="center"><font color="blue">Food Review</font></h1>
    <hr size="5" color="green">  
    <form action="success.html" method="get">
        <fieldset>
            <legend>Customer Details</legend>
            <table>
                <tr>
                    <td align="center" width="100"><strong>Name:</strong></td>
                    <td width="200"><input type="text" name="" id="" placeholder="Enter your Name" required></td>
                </tr>
                <tr>
                    <td align="center"><strong>Number</strong></td>
                    <td><input type="text" name="" id="" required placeholder="Enter Your Number"></td>
                </tr>
                <tr>
                    <td align="Center"><strong>Email:</strong></td>
                    <td><input type="email" name="" id="" required placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td rowspan="2" align="center"><strong>Pizza Name:</strong></td>
                    <td><input type="checkbox" name="" id="">Simple veg.</td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id="">7 Cheese</td>
                </tr>
                <tr>
                    <td align="center"><strong>Outlet City:</strong></td>
                    <td>
                        <select name="" id="" required>
                            <option value=""> --List of Area-- </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center"><strong>Order Date:</strong></td>
                    <td><input type="date" name="" id="" required></td>
                </tr>
                <tr>
                    <td align="center"><strong>Comment:</strong></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
            </table>            
        </fieldset>
        <fieldset>
            <legend>Scale Ordered Pizza</legend>
            <table rules="all">
                <tr align="center">
                    <th width="70">Scale</th>
                    <th width="70">Good</th>
                    <th width="70">Avg.</th>
                    <th width="70">Bad</th>
                </tr>
                <tr align="center">
                    <th>Quality</th>
                    <td><input type="radio" name="quality" id="" required></td>
                    <td><input type="radio" name="quality" id="" required></td>
                    <td><input type="radio" name="quality" id="" required></td>
                </tr>
                <tr align="center">
                    <th>Quantity</th>
                    <td><input type="radio" name="quantity" id="" required></td>
                    <td><input type="radio" name="quantity" id="" required></td>
                    <td><input type="radio" name="quantity" id="" required></td>
                </tr>
                <tr align="center">
                    <th>Freshness</th>
                    <td><input type="radio" name="freshness" id="" required></td>
                    <td><input type="radio" name="freshness" id="" required></td>
                    <td><input type="radio" name="freshness" id="" required></td>
                </tr>
                <tr align="center">
                    <th>Overall Rating</th>
                    <td colspan="3">
                        <strong>0</strong><input type="range" name="" id=""><strong>10</strong>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="4"><input type="submit" value="Submit"></td>
                </tr>
            </table>            
        </fieldset>
    </form>
</body>
</html>
