<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 5</title>
</head>
<body>
    <table border="1" rules="groups">
        <caption>The Table Example</caption>
        <colgroup>
            <col bgcolor="yellow">
        </colgroup>
        <thead height="30">
            <th width="35">ID</th>
            <th width="110">Title</th>
            <th width="70">Price</th>
        </thead>
        <tbody align="left" height="70">
            <tr>
                <td align="center">111</td>
                <td>My first HTML</td>
                <td>Rs 530</td>
            </tr>
            <tr>
                <td align="center">112</td>
                <td>My first CSS</td>
                <td>Rs 490</td>
            </tr>
        </tbody>
        <tfoot height="30">
            <th colspan="2">Total</th>
            <td>Rs 1020</td>
        </tfoot>
    </table>
</body>
</html>
