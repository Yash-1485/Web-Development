<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise 15</title>
    <style>
        ul li{
            list-style-type: none;
        }

        ul{
            display: flex;
            justify-content: center;
            justify-content: space-evenly;
        }
        
        li a{
            position: relative;
            display: block;
            margin-right: 10px;
            text-decoration-line: none;
        }
        
        li a:link{
            color: black;
        }
        
        li a::before{
            content: '';
            width: 100%;
            position: absolute;
            left: 0;
            bottom: -2px;
            height: 4px;
            border-radius: 10px;
            background-color: red;
            transform: scale(0);
            transition: all 0.4s linear;
        }

        li a:hover::before{
            transform: scale(1);
        }

        .left{
            display: flex;
            flex-basis: 30%;
        }

        .right{
            flex-basis: 20%;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <div class="container">
        <ul>
            <div class="right">
                <li><a href="#" class="">Logo</a></li>
            </div>
            <div class="left">
                <li><a href="#" class="">Home</a></li>
                <li><a href="#" class="">Blog</a></li>
                <li><a href="#" class="">About</a></li>
                <li><a href="#" class="">Contact</a></li>
            </div>
        </ul>
    </div>
</body>
</html>
