<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        .container{
            display: inline-block;
        }

        .text{
            font-size: 3em;
            font-family: monospace;
            letter-spacing: 3px;
            border-right: 3px solid;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 5s steps(18),
                       cursor .5s step-end infinite alternate;
        }

        @keyframes typing{
            from{
                width: 0;
            }
            to{
                width: 100%;
            }
        }

        @keyframes cursor{
            50%{
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Typewriter Effect.</div>
    </div>
</body>
</html>
