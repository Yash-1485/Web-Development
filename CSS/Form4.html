<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <style>
        body {
            background-color: rgb(227, 242, 255);
        }

        #lbem,
        #lbpwd,
        #submit,
        #logem,
        #logpwd {
            margin: 10px;
            padding: 4px;
            font-family: "Baloo Bhai 2", system-ui;
            font-size: large;
        }

        #indiv1{
            font-family: "Baloo Bhai 2", system-ui;
            font-size: 60px;
            color:brown;
            text-decoration: underline;
        }

        #submit {
            color: brown;
            background-color: azure;
            border: 3px solid black;
            box-sizing: border-box;
            text-decoration: underline;
            border-radius: 5px;
            box-shadow: 1px 1px 10px darkgray;
        }

        #logem,
        #logpwd {
            display: flex inline;
            width: 50vh;
        }

        .form1 {
            display: inline block;
            border: 2px double black;
            box-shadow: 5px 5px 10px darkgray;
            text-shadow: 2px 2px 5px grey;
            border-radius: 10px;
            width: fit-content;
            height: 400px;
            padding-top: 30px;
            background-color: azure;
        }

        #tb {
            align-self: center;
            vertical-align: middle;
        }

            background-color: #82c8e8;
        } */

        #lgheader,
        #lgfooter {
            height: 15vh;
        }

        #lgmain {
            height: 70vh;
            min-height: 60vh;
        }

<body id="bd" background="bgimg.png">
    <header id="lgheader">
    </header>
    <main id="lgmain">
        <div align="Center">
            <form action="https://www.youtube.com" id="form1" class="form1">
                <div id="indiv1"><b>Login</b></div><br>
                <!-- <label for="logem" id="lbem">Enter Email-Id: </label> -->
                <input type="email" id="logem" placeholder="Username" required><br><br>
                <!-- <label for="logpwd" id="lbpwd">Enter Password: </label> -->
                <input type="password" id="logpwd" placeholder="Password" required><br><br>
                <input type="submit" id="submit" value="Login">
            </form>
        </div>
    </main>
    <footer id="lgfooter">

    </footer>
