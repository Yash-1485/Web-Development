<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise 13</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .orange{
            background-color: orange;
        }

        .white{
            background-color: white;
        }

        .green{
            background-color: green;
        }

        .flag{
            position: relative;
            justify-items: center;
            width: 500px;
            height: 100px;
            /* border: 1px solid; */
        }
        
        .ashokchakra{
            position: absolute;
            left: 200px;
            background-color: blue;
            width: 100px;
            height: 100px;
            border-radius: 100%;
        }

        .container{
            position: relative;
            animation: flag 3s 1 linear;
        }

        @keyframes flag{
            from{
                left: -500px;
            }
            to{
                left: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="orange flag"></div>
        <div class="white flag">
            <div class="ashokchakra"></div>
        </div>
        <div class="green flag"></div>
    </div>
</body>
</html>
