<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise 2</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            border: 1px solid black;            
            margin: 10px;
            float: left;
        }
        .a{
            background-image: linear-gradient(135deg,black,blue);
        }
        .b{
            background-image: linear-gradient(to top left,purple,skyblue,blue,green,yellow,orange,red);
        }
        .c{
            background-image: linear-gradient(90deg,red,white,blue);
        }
        .d{
            clear: left;
            background-image: linear-gradient(-45deg,blue,aqua,cyan,skyblue,lightblue,azure);
        }
        .e{
            background-image: radial-gradient(violet,indigo,blue,green,yellow,orange,red);
        }
        .f{
            background-image: conic-gradient(red,orange,yellow,green,aqua,blue,black);
        }
        .g{
            /*background-image: conic-gradient(red 0deg,red 90deg,yellow 90deg,yellow 180deg,green 180deg,green 270deg,blue 270deg);*/
            background-image: conic-gradient(red 0deg 90deg,yellow 90deg 180deg,green 180deg 270deg,blue 270deg);
            /*border-radius: 100%;*/
        }
        .circle{
            border-radius: 50%;
        }
        .h{
            background-image: repeating-conic-gradient(red 0deg 10deg,blue 10deg 20deg,yellow 20deg 30deg);
        }
        .i{
            background-image: repeating-conic-gradient(at 50% 75%,red 10%,yellow 20%);
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
    <div class="g circle"></div>
    <div class="h circle"></div>
    <div class="i circle"></div>
</body>
</html>
