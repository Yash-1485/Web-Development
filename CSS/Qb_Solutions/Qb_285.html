<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qb 285</title>
    <style>
        .container{
            width: fit-content;
            height: auto;
            display: flex;
            margin: auto;
        }

        .box{
            width: 70px;
            height: 50px;
            margin: 10px;
            text-align: center;
            align-content: center;
            border: 1px solid rgba(0, 0, 0, 0.242);
            transition: all 0.5s ease;            
        }

        .box:hover{
            background-color: green;
            /*font-size: 1.5em;*/
            color: white;
        }

        #prev::after{
            content: '<<';
        }

        #forward::after{
            content: ">>";
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="prev" class="box"></div>
        <div id="box1" class="box">1</div>
        <div id="box2" class="box">2</div>
        <div id="box3" class="box">3</div>
        <div id="box4" class="box">4</div>
        <div id="box5" class="box">5</div>
        <div id="box6" class="box">6</div>
        <div id="forward" class="box"></div>
    </div>
</body>

</html>
