<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qb 312</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;            
            align-items: center;
            justify-content: center;            
        }
        .box{
            width: 100px;
            height: 100px;
            transform: scale(1);
            border: 1px solid black;
            transition: all 0.5s ease;
        }

        .box:hover{
            /*transform: scaleX(2) scaleY(3);*/
            transform: scale(2,3);
        }
    </style>
</head>
<body>
    <!-- Write down HTML & CSS code to increase the <div> element to be two 
        times of its original width and three times of its original height with 
        transition effect. -->
    <div class="box"></div>
</body>
</html>
