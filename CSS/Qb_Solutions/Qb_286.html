<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qb 285</title>
    <style>
        .container{
            display: flex;
        }

        .box{
            width: 60px;
            height: 70px;
            text-align: center;
            margin: auto;
            align-content: center;
            border: 7px double black;
            border-radius: 10px;
            transition: all 0.5s ease;
        }

        .box:hover{
            background-color: rgb(130, 220, 130);
            /*font-size: 1.5em;*/
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="prev" class="box">&lt;&lt;</div>
        <div id="box1" class="box">1</div>
        <div id="box2" class="box">2</div>
        <div id="box3" class="box">3</div>
        <div id="box4" class="box">4</div>
        <div id="box5" class="box">5</div>
        <div id="box6" class="box">6</div>
        <div id="forward" class="box">&gt;&gt;</div>
    </div>
</body>

</html>
