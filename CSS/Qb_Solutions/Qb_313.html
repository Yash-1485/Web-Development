<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qb 313</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        h1{
            color: blue;
            font-size: 3em;
            animation: test 5s 2 alternate-reverse 3s linear;
        }

        @keyframes test{
            from{
                transform: rotate(0);
            }to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Write HTML & CSS code to design one banner using any heading tag. That 
heading should move in counter-clockwise and complete its iteration then 
return back in clockwise on its starting position. Use blue text color. And 
effect should begin after 3 second of loading page. -->
    <h1>L J University</h1>
</body>

</html>
