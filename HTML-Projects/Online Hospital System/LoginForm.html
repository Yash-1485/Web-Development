<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="#aed6f1">
    <form action="LoginAction.html" method="get">
        <div align="Center">
            <font face="Courier New" size="7" color="#003d95">
                <b><u>Login</u></b>
            </font>
        </div>
        <div>
            <br><hr size="3" color="#003d95">
            <font size="5" color="#0050c4" face="Courier New">
                <label for="email">
                    <b>Enter Email-Id or Username: </b>
                </label>
                <br><br>
                <input type="email" id="email" class="email" name="email" placeholder="Enter Email-Id or Username here"
                    size="60" required>
            </font>
        </div>
        <div>
            <br>
            <hr size="3" color="#003d95">
            <font size="5" color="#0050c4" face="Courier New">
                <label for="pwd">
                    <b>Enter Password: </b>
                </label>
                <br><br>
                <input type="password" id="pwd" class="password" name="pwd" placeholder="Enter Password here"
                    size="60" required>
            </font>
        </div>
        <div align="Center">
            <br><hr size="3" color="#003d95">
            <button type="submit" id="subbt" name="subbt" class="subbt">
                <font face="courier New" size="6" color="#003d95">
                    <b><u>Login</u></b>
                </font>
            </button>
            <button type="reset" id="clear" name="clear" class="clearbt">
                <font face="courier New" size="6" color="#003d95">
                    <b><u>Clear</u></b>
                </font>
            </button>
        </div>
    </form>
</body>

</html>
