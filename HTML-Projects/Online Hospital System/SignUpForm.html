<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="#aed6f1">
    <form action="SignUpAction.html" method="get">
        <div align="Center">
            <font face="Courier New" size="7" color="#003d95">
                <b><u>SignUp</u></b>
            </font>
        </div>
        <div>            
            <hr size="3" color="#003d95">
            <font size="5" color="#0050c4" face="Courier New">
                <label for="name">
                    <b>Enter Your Name: </b>
                </label>
                <input type="text" id="name" class="name" name="name" placeholder="Enter Full Name here"
                    size="60" required autofocus>
            </font>
        </div>
        <div>            
            <hr size="3" color="#003d95">
            <font size="5" color="#0050c4" face="Courier New">
                <label for="bdate">
                    <b>Enter Your Birth Date: </b>
                </label>
                <input type="date" id="bdate" class="bdate" name="bdate" placeholder="Enter Birth Date here"
                    size="60" required autofocus>
            </font>
        </div>
        <div>            
            <hr size="3" color="#003d95">
            <font size="5" color="#0050c4" face="Courier New">
                <label for="email">
                    <b>Enter Email-Id: </b>
                </label>
                <input type="email" id="email" class="email" name="email" placeholder="Enter Email-Id here"
                    size="60" required autofocus>
            </font>
        </div>
        <div>            
            <hr size="3" color="#003d95">
            <font size="5" color="#0050c4" face="Courier New">
                <label for="pwd">
                    <b>Enter Password: </b>
                </label>
                <input type="password" id="pwd" class="password" name="pwd" placeholder="Enter Password here" size="60"
                    required autofocus>
            </font>
        </div>
        <div>            
            <hr size="3" color="#003d95">
            <font size="5" color="#0050c4" face="Courier New">
                <label for="conpwd">
                    <b>Enter Confirm Password: </b>
                </label>
                <input type="password" id="conpwd" class="conpassword" name="conpwd" placeholder="Enter Confirm Password here" size="60"
                    required autofocus>
            </font>
        </div>
        <div align="Center">
            <hr size="3" color="#003d95">
            <button type="submit" id="subbt" name="subbt" class="subbt">
                <font face="courier New" size="6" color="#003d95">
                    <b><u>SignUp</u></b>
                </font>
            </button>
            <button type="reset" id="clear" name="clear" class="clearbt">
                <font face="courier New" size="6" color="#003d95">
                    <b><u>Clear</u></b>
                </font>
            </button>
        </div>
    </form>
</body>

</html>
