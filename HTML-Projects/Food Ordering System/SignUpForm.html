<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body background="Texture.png">
    <form action="SignUpAction.html" method="Post" align="Center">
        <font face="Courier" size="7" color="Orange">
            <b><u>Sign-Up</u></b>
        </font>
        <div align="Left">
            <font face="Courier" color="#c45000" size="4">
                <label for="fullname"><b>Enter your full name: </b></label>
            </font>
            <input type="text" id="fullname" class="fullname" size="60" placeholder="Enter Your Fullname Here" required autofocus>
        </div>
        <div align="Left">
            <br>
            <font face="Courier" color="#c45000" size="4">
                <label for="bdate"><b>Enter your Birth Date: </b></label>
            </font>
            <input type="date" id="bdate" class="bdate" size="60" placeholder="Enter Your Birthdate Here" required autofocus>
        </div>
        <div align="Left">
            <br>
            <font face="Courier" color="#c45000" size="4">
                <label for="address"><b>Enter Your Address:  </b></label>
            </font>
            <textarea name="address" id="address" placeholder="Enter Your Address Here" rows="5" cols="59"></textarea>
        </div>
        <div align="Left">
            <br>
            <font face="Courier" color="#c45000" size="4">
                <label for="email"><b>Enter Email-Id: </b></label>
            </font>
            <input type="email" id="email" class="email" size="60" placeholder="Enter Email-Id here" required>
        </div>
        <div align="Left">
            <br>
            <font face="Courier" color="#c45000" size="4">
                <label for="password"><b>Enter Password: </b></label>
            </font>
            <input type="password" id="password" class="password" size="60" placeholder="Enter Paasword here" required>
        </div>
        <div align="Left">
            <br>
            <font face="Courier" color="#c45000" size="4">
                <label for="conpwd"><b>Enter Confirm Password: </b></label>
            </font>
            <input type="password" id="conpwd" class="conpwd" size="60" placeholder="Enter Confirm Paasword here">
        </div>
        <div>
            <br>
            <input type="submit" id="signup" class="signup" value="SignUp">
        </div>
    </form>
</body>

</html>
