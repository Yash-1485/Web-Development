<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>

<body background="Texture.png">
    <form action="ContactUsAction.html" align="Center" method="get">
        <!-- <label for="email">Enter Email Id: </label> -->
        <font face="Courier" size="7" color="Orange">
            <b><u>Contact Us</u></b>
        </font>
        <div align="Left">
            <br><br>
            <label for="name">
                <font face="Courier" size="5" color="#ff5500">
                    <b><u>Enter Your Name: </u></b>
                </font>
            </label>
            <font face="Arial" size="7">
                <input type="text" id="name" class="name" placeholder="Enter Your Name Here" size="60" required
                    autofocus>
            </font>
        </div>
        <div align="Left">
            <br>
            <label for="email">
                <font face="Courier" size="5" color="#ff5500">
                    <b><u>Enter Email-Id:</u></b>
                </font>
            </label>
            <font face="Arial" size="7">
                <input type="email" id="email" class="email" placeholder="Enter Email-Id Here" size="60" required
                    autofocus>
            </font>
        </div>
        <div align="Left">
            <br>
            <label for="email">
                <font face="Courier" size="5" color="#ff5500">
                    <b><u>Enter Message:</u></b>
                </font>
            </label>
            <br><br>
            <font face="Arial" size="7">
                <textarea name="message" id="msg" placeholder="Enter Message Here" rows="5" cols="59"
                    required></textarea>
            </font>
        </div>
        <div align="Left">
            <input type="submit" id="ct" class="contact" value="Contact Us">
        </div>
    </form>
</body>

</html>
