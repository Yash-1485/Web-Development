<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="Texture.png">
    <form action="OrderAction.html" method="get">
        <table border="1">
            <tr>
                <td width="510" height="100">
                    <label for="fname">
                        <font face="Courier" size="6" color="#ff5500">
                            <b>Enter Your First Name: </b>
                        </font>
                    </label>
                    <input type="text" id="fname" class="name" size="65" placeholder="Enter Your First Name Here" autofocus required  title="First Name">
                </td>
                <td width="500" height="100">
                    <label for="lname">
                        <font face="Courier" size="6" color="#ff5500">
                            <b>Enter Your Last Name: </b>
                        </font>
                    </label>
                    <input type="text" id="lname" class="name" size="65" placeholder="Enter Your Last Name Here" autofocus required  title="Last Name">
                </td>
            </tr>
            <tr>
                <td colspan="2">                    
                    <label for="address">
                        <font face="Courier" size="6" color="#ff5500">
                            <b>Enter Your Address:</b>
                        </font>
                    </label>
                    <textarea name="address" id="address" rows="7" cols="130" placeholder="Enter Your Address Here" required></textarea>
                </td>
            </tr>
            <tr>
                <td height="100">
                    <label for="item">
                        <font face="Courier" color="#ff5500" size="6">
                            <b>Enter Food Item:</b>
                        </font>
                    </label>
                    <select name="fooditem" id="item" title="Food Item">
                        <option id="none" value="Select Food Item">Select Food Item</option>
                        <option id="BhajiPav" value="Bhajipav">Bhajipav</option>
                        <option value="Pizza">Pizza</option>
                        <option value="VadaPav">Vadapav</option>
                        <option value="Tacobell">Tacobell</option>
                        <option value="Samosa">Samosa</option>
                    </select>
                    <!-- <input type="number" id="rate" class="rate" name="rate"> -->
                </td>
                <td height="100">
                    <label for="qty">
                        <font face="Courier" color="#ff5500" size="6">
                            <b>Enter Quantity:</b>
                        </font>
                    </label>
                    <input type="number" id="qty" class="quantity" name="quantity" min="0" max="10" value="1" required>
                    <!-- <label for="item">
                        <font face="Courier" color="#ff5500" size="4">
                            <b>Enter Pincode:</b>
                        </font>
                    </label>
                    <input type="number" id="pin" class="pincode" name="pin" min="380000" max="380100" value="380058" required title="Pincode"> -->
                </td>
            </tr>
            <tr>
                <td colspan="2" align="Center" height="100">
                    <!-- <input type="submit" id="submit" name="submit" class="submit" value="Order!"> -->
                     <button type="submit" id="submit" name="submit" class="submit">
                        <font face="Courier" color="#ff5500" size="5">
                            <b>Order</b>
                        </font>
                     </button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
