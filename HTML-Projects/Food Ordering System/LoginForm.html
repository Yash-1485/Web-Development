<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body background="Texture.png">
    <form action="LoginAction.html" align="Center" method="Post">
        <!-- <label for="email">Enter Email Id: </label> -->
        <font face="Courier" size="7" color="Orange">
            <b><u>Login</u></b>
        </font>
        <br><br>
        <div align="Left">
            <br><br>
            <label for="email">
                <font face="Courier" size="5" color="#ff5500">
                    <b><u>Enter Username or Email-Id:</u></b>
                </font>
            </label>
            <font face="Arial" size="7">
                <input type="email" id="email" class="email" placeholder="Username or Email-Id" size="60" required
                    autofocus>
            </font>
        </div>
        <br><br><br>
        <div align="Left">
            <br>
            <label for="password">
                <font face="Courier" size="5" color="#ff5500">
                    <b><u>Enter Password:</u></b>
                </font>
            </label>
            <font face="Arial" size="7">
                <input type="password" id="password" class="password" placeholder="Password" size="40" required autofocus>
            </font>
            <br><br>            
            <!-- <input type="submit" id="submit" class="submit" value="Login"> -->
            <!-- <button onclick="window.location.href='LoginAction.html'">
                <font face="Arial" size="5" color="Orange">
                    Login
                </font>
            </button> -->
        </div>
        <br><br><br>
        <div align="Left">
            <input type="submit" id="login" class="login" value="Login">
        </div>
    </form>
</body>

</html>
