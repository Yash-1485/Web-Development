<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="w-full h-screen px-4 py-4 flex items-center justify-center flex-col bg-gradient-to-b from-emerald-800 via-cyan-900 to-sky-950">
    <nav class="container border-2 rounded-md border-white my-2 p-2 shadow-zinc-800 shadow-lg">
        <div class="text-center flex items-center justify-center gap-2">
            <i class="fa-brands fa-rocketchat text-3xl font-bold text-white"></i>
            <p class="text-3xl font-bold text-white">Chai Pe Charcha</p>
        </div>

    <form action="#" class="container send-container mt-2 flex justify-center w-full gap-1" id="send_form">
        <input type="text" class="border-2 outline-none border-white rounded-md w-full px-2 py-1 text-white text-xl shadow-zinc-800 shadow-lg" name="send_message" id="send_message" autofocus>
        <button type="submit" class="text-xl font-medium border-2 border-white rounded-md px-2 py-1 text-white shadow-zinc-700 shadow-lg">Send</button>
    </form>
