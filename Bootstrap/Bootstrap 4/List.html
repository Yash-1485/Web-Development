<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <!-- CDN - Content Delivery Network -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3>Typography - <small class="text-muted">Unstyled List</small></h3>
        <ul class="list-unstyled">
            <li>Display Headings</li>
            <li>Text Typography</li>
            <li>Background</li>
        </ul>

        <h3>Colors - <small class="text-muted">Inline List</small></h3>
        <ul class="list-inline bg-light border border-secondary">
            <li class="list-inline-item m-3 px-5 py-1 bg-danger">Red</li>
            <li class="list-inline-item m-3 px-5 py-1 bg-success">Green</li>
            <li class="list-inline-item m-3 px-5 py-1 bg-primary">Blue</li>
        </ul>
    </div>
</body>
</html>
