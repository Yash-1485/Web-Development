<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Demo</title>
    <!-- CDN - Content Delivery Network -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-2">
        <h4>Buttons</h4>
        <button type="button" class="btn btn-outline-primary btn-lg mt-2">
            Hello World!
        </button>
        <a href="#" class="btn btn-secondary mt-3">Hello World!</a>
        <a href="#" class="btn btn-info mt-3">Hello World!</a>
        <a href="#" class="btn btn-success mt-3">Hello World!</a>
        <a href="#" class="btn btn-outline-danger mt-3">Hello World!</a>
        <a href="#" class="btn btn-warning mt-3">Hello World!</a>
        <a href="#" class="btn btn-outline-dark mt-3">Hello World!</a>
        <a href="#" class="btn btn-outline-light active text-dark mt-3">Hello World!</a>
        <a href="#" class="btn btn-link border active mt-3">Hello World!</a>
    </div>

    <div class="container mt-4">
        <h4>Spinner Buttons</h4>
        <button type="button" class="btn btn-outline-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading
        </button>
        <button type="button" class="btn btn-outline-primary btn-lg">
            <span class="spinner-grow spinner-grow text-success"></span>
        </button>
    </div>
</body>
</html>
