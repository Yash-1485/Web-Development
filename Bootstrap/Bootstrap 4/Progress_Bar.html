<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <!-- CDN - Content Delivery Network -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid mt-2">
        <div class="progress">
            <div class="progress-bar" style="width: 50%;">
                50%
            </div>
        </div>

        <div class="progress mt-2">
            <div class="progress-bar bg-warning" style="width: 70%;">
                <span class="h6 mt-2">Loading 70%</span>
            </div>
        </div>

        <div class="progress mt-2 progress-bar-striped">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 40%;">Videos 40%</div>
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 20%;">Images</div>
            <div class="progress-bar bg-secondary progress-bar-striped progress-bar-animated" style="width: 10%;">Youtube</div>            
        </div>

        <div class="container mt-4">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 50%;">50%</div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 20%;">20%</div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 20%;">20%</div>
            </div>
            <div class="container mt-3">
                11111<div class="progress bg-primary rounded" style="width: 25px; height: 25px;"></div>
                22222<div class="progress bg-warning rounded" style="width: 25px; height: 25px;"></div>
                33333<div class="progress bg-danger rounded" style="width: 25px; height: 25px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
