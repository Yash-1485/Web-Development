<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Practise</title>
    <!-- CDN - Content Delivery Network -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-2 text-center">
        <div class="dropdown dropright">
            <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">
                Gujarat
            </button>
            <div class="dropdown-menu">
                <div class="dropdown-header">
                    Cities
                    <div class="dropdown-item"><a href="#">Ahmedabad</a></div>
                    <div class="dropdown-item"><a href="#">Surat</a></div>
                    <div class="dropdown-item"><a href="#">Rajkot</a></div>
                    <div class="dropdown-item"><a href="#">Baroda</a></div>
                </div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-header">
                    Villages
                    <div class="dropdown-item"><a href="#">Bopal</a></div>
                    <div class="dropdown-item"><a href="#">Thaltej</a></div>
                    <div class="dropdown-item"><a href="#">Bhadaj</a></div>
                    <div class="dropdown-item"><a href="#">Sarkhej</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
