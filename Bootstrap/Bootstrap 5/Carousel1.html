<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid mt-2">
        <div id="carousel" class="carousel slide carousel-fade" data-bs-slide="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/pexels-eberhardgross-3389532.jpg" alt="img1" class="d-block w-100" dat-bs-interval="1000">
                </div>
                <div class="carousel-item">
                    <img src="images/pexels-muffin-2468773.jpg" alt="img2" class="d-block w-100" dat-bs-interval="1000">
                </div>
                <div class="carousel-item">
                    <img src="images/pexels-rpnickson-2775196.jpg" alt="img3" class="d-block w-100" dat-bs-interval="1000">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev" aria-hidden="true">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next" aria-hidden="true">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>

</html>
