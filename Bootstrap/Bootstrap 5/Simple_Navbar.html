<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <!-- CDN - Content Delivery Network -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-2">
        <h1>Horizontal Navbar</h1>
        <ul class="nav nav-tabs nav-pills nav-fill justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            <li class="nav-item"><a href="#" class="nav-link disabled">News</a></li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">About</a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="#" class="nav-link">LinkedIn</a></li>
                    <li class="dropdown-item"><a href="#" class="nav-link">Instagram</a></li>
                    <li class="dropdown-item"><a href="#" class="nav-link">Whatsapp</a></li>
                    <li class="dropdown-item"><a href="#" class="nav-link">Gmail</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="container-fluid mt-5">
        <h1>Vertical Navbar</h1>
        <ul class="nav nav-tabs nav-pills nav-fill justify-content-end flex-column">
            <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
            <li class="nav-item"><a href="#" class="nav-link disabled">News</a></li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">About</a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="#" class="nav-link">LinkedIn</a></li>
                    <li class="dropdown-item"><a href="#" class="nav-link">Instagram</a></li>
                    <li class="dropdown-item"><a href="#" class="nav-link">Whatsapp</a></li>
                    <li class="dropdown-item"><a href="#" class="nav-link">Gmail</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
