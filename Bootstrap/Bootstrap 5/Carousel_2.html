<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .images{
            max-height: 95vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-2">
        <div id="mycarousel" class="carousel slide carousel-fade border border-dark" data-bs-ride="carousel">
            <div class="carousel-indicators m-0">
                <button type="button" class="active" data-bs-slide-to="0" data-bs-target="#mycarousel"></button>
                <button type="button" data-bs-slide-to="1" data-bs-target="#mycarousel"></button>
                <button type="button" data-bs-slide-to="2" data-bs-target="#mycarousel"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3500">
                    <img src="\Bootstrap\images\pexels-eberhardgross-3389532.jpg" alt="image1" class="images d-block w-100">
                    <div class="carousel-caption bg-light opacity-50 rounded text-body">
                        <h1 class="display-1 font-weight-bolder">Asia Tourism</h1>
                        <p class="font-weight-bolder fs-5">Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3500">
                    <img src="\Bootstrap\images/pexels-muffin-2468773.jpg" alt="image2" class="images d-block w-100">
                    <div class="carousel-caption bg-light opacity-50 rounded text-body">
                        <h1 class="display-1 font-weight-bold">Asia Tourism</h1>
                        <p class="font-weight-bold fs-5">Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3500">
                    <img src="\Bootstrap\images/pexels-rpnickson-2775196.jpg" alt="image3" class="images d-block w-100">
                    <div class="carousel-caption bg-light opacity-50 rounded text-body">
                        <h1 class="display-1 font-weight-bold">Asia Tourism</h1>
                        <p class="font-weight-bold fs-5">Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
            <butoon class="carousel-control-prev" data-bs-target="#mycarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </butoon>
            <butoon class="carousel-control-next" data-bs-target="#mycarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </butoon>
        </div>
    </div>
</body>
</html>
