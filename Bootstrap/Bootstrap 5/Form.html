<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid mt-2">
        <form action="#" method="get">
            <fieldset>
                <legend>
                    Form
                </legend>

                <label for="fname" class="form-label">First Name: </label>
                <input type="text" name="fname" id="fname" class="form-control">

                <label for="lname" class="form-label">Last Name: </label>
                <input type="text" name="lname" id="lname" class="form-control-plaintext">

                <label for="email" class="form-label">Email: </label>
                <input type="email" name="email" id="email" class="form-control">

                <label for="pwd" class="form-label">Password: </label>
                <input type="password" name="pwd" id="pwd" class="form-control">

                <label for="num" class="form-label">Number:</label>
                <input type="tel" name="num" id="num" class="form-control">

                <label for="range" class="form-label">Range:</label>
                <input type="range" name="range" id="range" class="form-range">

                <label for="color" class="form-label">Color:</label>
                <input type="color" name="color" id="color" class="form-control form-control-color" value="#ff00ff">

                <label for="radio" class="form-label">Radio: </label>
                <div class="form-check form-switch">
                    <label for="male" class="form-check-label">Male</label>
                    <input type="radio" name="radio" id="male" class="form-check-input">
                </div>

                <div class="form-check form-switch">
                    <label for="female" class="form-check-label">Female</label>
                    <input type="radio" name="radio" id="female" class="form-check-input">
                </div>

                <label for="checkbox" class="form-label">Checkboxes: </label>
                <div class="form-check form-switch">
                    <input type="checkbox" name="check1" id="check1" class="form-check-input">
                    <label for="check1" class="form-check-label">Check1</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="check2" id="check2" class="form-check-input">
                    <label for="check2" class="form-check-label">Check2</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="check3" id="check3" class="form-check-input">
                    <label for="check3" class="form-check-label">Check3</label>
                </div>

                <select name="country" id="sel_country" class="form-select">
                    <option value="">---Select Country---</option>
                    <option value="">India</option>
                    <option value="">India</option>
                    <option value="">India</option>
                </select>

                <textarea name="" id="" class="form-control mt-2"></textarea>
                <input type="submit" value="Submit" class="btn btn-primary mt-2">
                <input type="reset" value="Reset" class="btn btn-danger mt-2">
            </fieldset>
        </form>
    </div>
</body>

</html>
